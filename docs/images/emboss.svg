<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>This shows an emboss filter operation</title>
  <defs>
    <filter id="emboss">
        <feConvolveMatrix preserveAlpha="true"
            kernelMatrix="
             1 0 0
             0 0 0
             0 0 -1"/>
    </filter>
  </defs>
  <image width="100%" height="100%" xlink:href="../resources/boston.jpg" filter="url(#emboss)"/>
</svg>
